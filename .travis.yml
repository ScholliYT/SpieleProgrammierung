sudo: false
language: java
jdk: oraclejdk8
env:
- PROJECT_DIR=network-pong_maven
- PROJECT_DIR=character-editor_maven
- PROJECT_DIR=muenzspiel_maven
- PROJECT_DIR=fassspiel_maven
cache:
  directories:
  - "$HOME/.m2"
script: 
- cd $PROJECT_DIR
- mvn clean install -DskipTests=true 
- cp target/*-0.0.1-SNAPSHOT-jar-with-dependencies.jar target/$PROJECT_DIR.jar
deploy:
  provider: releases
  tag_name: "$TRAVIS_TAG"
  name: Spieleprogrammierung $TRAVIS_TAG
  body: Automated release from Travis CI version $TRAVIS_TAG
  api_key:
    secure: 
  file: target/$PROJECT_DIR.jar
  skip_cleanup: true
  on:
    repo: ScholliYT/SpieleProgrammierung
    tags: true
